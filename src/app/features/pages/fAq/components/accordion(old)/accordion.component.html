<div class="w-full xl:max-w-[1400px] mx-auto space-y-4 font-roboto mb-14 px-4 md:px-[20px] xl:px-0 xl:mb-24">
  <div class="bg-white rounded-2xl" *ngFor="let item of questions; let i = index">
    <button class="w-full flex justify-between items-center text-left md:text-2xl p-4 md:px-12 md:py-[32px] focus:outline-none" (click)="toggleAccordion(i)">
      <div class="How-to-Get-start">
        {{ item.question | translate }}
      </div>
      <svg class="transition-transform duration-500 ease-in-out min-w-[24px]" [ngClass]="isPanelOpen[i] ? '' : 'rotate-180'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.3601 13.366C18.7506 13.7566 18.7506 14.3897 18.3601 14.7802C17.9695 15.1708 17.3364 15.1708 16.9458 14.7802L11.9961 9.8305L7.04635 14.7802C6.65582 15.1708 6.02266 15.1708 5.63213 14.7802C5.24161 14.3897 5.24161 13.7566 5.63213 13.366L11.289 7.70918C11.6795 7.31866 12.3127 7.31866 12.7032 7.70918L18.3601 13.366Z" fill="#1A1A1A"/>
      </svg>
    </button>
    <div [style.max-height.px]="isPanelOpen[i] ? panelMaxHeight : 0" class="overflow-hidden transition-max-height duration-500 ease-in-out overflow">
        <div class="break-words my-translated-paragraph py-4 md:pt-0 md:pb-[20px] px-4 md:px-12" [innerHTML]="item.answer | translate"></div>
    </div>
  </div>
</div>
