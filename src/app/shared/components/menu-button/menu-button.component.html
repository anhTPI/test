<div>
  <div class="flex w-full items-center">
    <button type="button" id="menu-button" aria-expanded="true" aria-haspopup="true"
      (click)="taggleSelect()"
    >
      <img src="assets/image/icon/menu.svg" alt="menu">
    </button>
  </div>
  <div
    id="sidebar"
    class="sidebar z-10 fixed transform transition-transform rounded-[30px] inset-4 bg-white p-4 duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-0': showOptions, 'translate-x-[1441px]': !showOptions }"
  >
    <nav class="h-full">
      <button
        type="button" id="menu-close-button" aria-expanded="true" aria-haspopup="true"
        class="px-2 ml-auto block"
        (click)="taggleSelect()"
      >
        <img src="assets/image/icon/close.svg" alt="close">
      </button>
      <div class="flex flex-col justify-between h-5/6">
        <div class="flex flex-col">
          <a [href]="urlAboutUs" class="px-4 mt-2"  target="_blank">{{ 'PageTitle.AboutUs' | translate }}</a>

          <a [routerLink]="item.path" *ngFor="let item of routerItems;" class="px-4 py-2 my-2" (click)="taggleSelect()">
            {{ item.name | translate }}
          </a>
          <div class="inline-flex justify-between" (isMenuOpen)=toggleVisible($event) appDropdown>
            <button class="px-4" >{{ "PageTitle.SUPPORT"|translate }}</button>
            <svg class="transition-transform duration-500 ease-in-out min-w-[24px]" [ngClass]="isVisible ? '' : 'rotate-180'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.3601 13.366C18.7506 13.7566 18.7506 14.3897 18.3601 14.7802C17.9695 15.1708 17.3364 15.1708 16.9458 14.7802L11.9961 9.8305L7.04635 14.7802C6.65582 15.1708 6.02266 15.1708 5.63213 14.7802C5.24161 14.3897 5.24161 13.7566 5.63213 13.366L11.289 7.70918C11.6795 7.31866 12.3127 7.31866 12.7032 7.70918L18.3601 13.366Z" fill="#1A1A1A"/>
            </svg>
          </div>
          <div class="flex flex-col mt-2 bg-[#F2F4F6] rounded-2xl" *ngIf="isVisible">
            <a [routerLink]="item.path" *ngFor="let item of routerChildren;" class="px-4 my-2 text-[14px]" (click)="taggleSelect()">
              {{ item.name | translate }}
            </a>
          </div>
        </div>
        <app-language-button></app-language-button>
      </div>
    </nav>
  </div>
</div>
