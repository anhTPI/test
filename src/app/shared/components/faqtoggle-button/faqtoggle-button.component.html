<div
  class="relative"
  appClickOutside
  (clickOutside)="hoverSupported ? null : closeDropdown()"
>
  <div
    class="relative cursor-pointer py-4"
    [ngClass]="{ group: hoverSupported }"
    (mouseenter)="hoverSupported && openDropdown()"
    (mouseleave)="hoverSupported && closeDropdown()"
  >
    <div
      class="flex space-x-5 justify-center items-center gap-x-2 px-3 hover:bg-gray-bg rounded-full"
    >
      <button
        class="h-[44px] text-base font-medium text-black lg:mx-4 flex gap-2 items-center"
        (click)="!hoverSupported && toggleSelect()"
      >
        {{ "PageTitle.SUPPORT" | translate }}
        <p
          class="bg-[url('assets/image/icon/arrow-select-hover.svg')] w-[20px] h-[20px] transition-transform duration-500 ease-in-out"
          [ngClass]="{ 'rotate-180': !showOptions, 'rotate-0': showOptions }"
        ></p>
      </button>
    </div>
    <!-- Dropdown list -->
    <div
      [ngClass]="{
        invisible: !showOptions,
        visible: showOptions,
        '!w-[300px] !-left-1/2': isVn
      }"
      class="text-[14px] w-[180px] px-2 absolute z-50 flex flex-col items-center rounded-2xl text-gray-800 shadow-xl mt-2 text-center bg-white border py-1"
    >
      <div
        class="hover:bg-gray-bg my-2 rounded-2xl w-full hover:font-semibold py-2 cursor-pointer"
        [ngClass]="{ 'font-bold': selectedType === 'privacy' }"
        [routerLink]="'privacy'"
        (click)="onChangePage('privacy')"
      >
        {{ "PageTitle.PrivacyPolicy" | translate }}
      </div>
      <div
        class="hover:bg-gray-bg my-2 rounded-2xl w-full hover:font-semibold py-2 cursor-pointer"
        [ngClass]="{ 'font-bold': selectedType === 'FAQ' }"
        [routerLink]="'FAQ'"
        (click)="onChangePage('FAQ')"
      >
        {{ "PageTitle.FAQ" | translate }}
      </div>
    </div>
  </div>
</div>
